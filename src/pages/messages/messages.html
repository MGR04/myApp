<ion-header>
    <ion-navbar hideBackButton >
       <ion-buttons left start>
          <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
     
        <ion-buttons end>
            <button ion-button icon-only (click)="notifications()">
              <ion-icon name="restaurant"></ion-icon>
            </button>
        </ion-buttons> 
      </ion-navbar> 
</ion-header>


<ion-content class="bg-style">

    <ion-content>
      <ion-list>
          <ion-item class="texto">
              <strong>Recent Conversations</strong>
            </ion-item>
        
      
    <ion-item class="fondo">
      <ion-avatar item-start>
        <img src="assets/imgs/user1.png">
      </ion-avatar>
      <button ion-button clear small color="dark" class="padd"><strong>Sandra Pérez (1)</strong></button>
      <font size="2" color="#4C4C4B" class="right">12:24 p.m.</font>
      <br>
      <font size="2"><em>Sandra and you are now linked, start a conversation</em></font>
    </ion-item>
    

    <ion-item >
        <ion-avatar item-start>
            <img src="assets/imgs/dos.PNG">
          </ion-avatar>
          <button ion-button clear small color="dark" class="padd"><strong>Saul González, Rosalinda Fl...</strong></button>
          <font size="2" color="#4C4C4B" class="right2">Sun</font>
          <br>
          <font size="2">I'm here! Where are you guys?</font>
    </ion-item>


    <ion-item >
        <ion-avatar item-start>
            <img src="assets/imgs/tres.PNG">
          </ion-avatar>
          <button ion-button clear small color="dark" class="padd"><strong>Carlos Peraza, Tannya Estra...</strong></button>
          <font size="2" color="#4C4C4B" class="right3">July 25</font>
          <br>
          <font size="2">We are the table 4!</font>
    </ion-item>

    <ion-item class="fondo">
        <ion-avatar item-start>
            <img src="assets/imgs/Picture4.png">
          </ion-avatar>
          <button ion-button clear small color="dark" class="padd"><strong>David Márquez (4)</strong></button>
          <font size="2" color="#4C4C4B" class="right4">July 15</font>
          <br>
          <font size="2">It was great meeting you!</font>
    </ion-item>
</ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-segment [(ngModel)]="icons" color="blanco">
        <ion-segment-button value="home" (click)="login()">
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="chatboxes">
          <ion-icon name="chatboxes"><ion-badge id="notifications-badge" color="danger" class="not">2</ion-badge></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="contact" (click)="profile()">
          <ion-icon name="contact"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
