<ion-header>
    <ion-navbar hideBackButton >
       <ion-buttons left start>
          <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
     
        <ion-buttons end>
            <button ion-button icon-only (click)="notifications()">
              <ion-icon name="restaurant"><ion-badge id="notifications-badge" color="danger" class="not">1</ion-badge></ion-icon>
            </button>
        </ion-buttons> 
      </ion-navbar> 
</ion-header>

  
  <ion-content padding>
    <img src="assets/imgs/main_user.png" class="p1"/>
    <ion-item class="tp">
        <h1><strong>Angelica Robles</strong></h1>
        <font size="2" color="#4C4C4B">CETYS Universidad Campus Ensenada</font>
        <br>
    </ion-item>
    <ion-item class="desc">
      <p><ion-icon name="globe"></ion-icon>&nbsp;International Business Student <br>21 years old</p>
    </ion-item>
    <h4 class="fabp"><ion-icon name="pin" color="danger"></ion-icon>&nbsp;Favorite Places</h4>
    
    <ion-card>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/log1.png">
        </ion-thumbnail>
        <button ion-button clear small color="dark" class="padd"><strong>Lakrilla</strong></button>
        <p>Burger Shop • Ensenada</p>
      </ion-item>
    </ion-card>
    
    <ion-card>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/subway-logo.jpg">
        </ion-thumbnail>
        <button ion-button clear small color="dark" class="padd"><strong>Subway</strong></button>
        <p>Sandwichería • Ensenada</p>
      </ion-item>
    </ion-card>
    
    <ion-card>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/zarpazo-logo.jpg">
        </ion-thumbnail>
        <button ion-button clear small color="dark" class="padd"><strong>Tacos El Zarpazo</strong></button>
        <p>Taquería • Ensenada</p>
      </ion-item>
    </ion-card>
  </ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-segment [(ngModel)]="icons" color="blanco">
        <ion-segment-button value="home" (click)="login()">
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="chatboxes" (click)="messages()">
          <ion-icon name="chatboxes"><ion-badge id="notifications-badge" color="danger" class="not">2</ion-badge></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="contact">
          <ion-icon name="contact"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
