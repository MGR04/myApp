<ion-header>
    <ion-navbar hideBackButton >
       <ion-buttons start>
          <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
     
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="restaurant"></ion-icon>
            </button>
        </ion-buttons> 
      </ion-navbar> 
</ion-header>

  
  <ion-content padding>
    
  </ion-content>


<ion-footer>
    <ion-toolbar>
      <ion-segment [(ngModel)]="icons" color="blanco">
        <ion-segment-button value="home" (click)="login()">
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="chatboxes" (click)="messages()">
          <ion-icon name="chatboxes"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="contact">
          <ion-icon name="contact"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
