<ion-header>

  <ion-navbar>
    <ion-title>newpost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/user2.png">
      </ion-avatar>
      
  </ion-item>
  
  <ion-item>      
      <ion-icon name="create" item-start></ion-icon>
      <ion-label floating  class="texto">
        Add a message...
      </ion-label>
      <ion-input type="text" name="message" required></ion-input>
    </ion-item>
    
    <ion-item>      
        <ion-icon name="pin" color="danger" item-start></ion-icon>
        <ion-label floating class="texto">
          Add a location
        </ion-label>
        <ion-input type="" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar" color="danger" item-start></ion-icon>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMMM D, YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
    
    <p></p>
</ion-content>
