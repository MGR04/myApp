<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-item>
      
        <img src="assets/imgs/main_user.png">
      
      
  </ion-item> -->


  <ion-item>      
      <ion-icon name="create" item-start></ion-icon>
      <ion-label floating >
        Add a message...
      </ion-label>
      <ion-input type="text" name="message" required></ion-input>
    </ion-item>
    
    <ion-item>      
        <ion-icon name="pin" color="danger" item-start></ion-icon>
        <ion-label floating>
          Add a location
        </ion-label>
        <ion-input type="" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="calendar" color="danger" item-start></ion-icon>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMMM D, YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-icon name="time" item-start></ion-icon>
          <ion-label>Time</ion-label>
          <ion-datetime displayFormat="h:mm a" [(ngModel)]="myTime"></ion-datetime>
        </ion-item>
    
        <ion-item>
            <ion-icon name="body" item-start></ion-icon>
            <ion-label>Guests</ion-label>
            <ion-select [(ngModel)]="number">
              <ion-option value="one">1</ion-option>
              <ion-option value="two">2</ion-option>
              <ion-option value="three">3</ion-option>
              <ion-option value="four">4</ion-option>
              <ion-option value="five">5</ion-option>
              <ion-option value="six">6</ion-option>
              <ion-option value="seven">7</ion-option>
              <ion-option value="eight">8</ion-option>
              <ion-option value="nine">9</ion-option>
              <ion-option value="ten">10</ion-option>
              <ion-option value="undifined">+</ion-option>
              </ion-select>
              </ion-item>
        <br>
              <ion-list radio-group>
                <ion-item class="texto">
                  <strong>Privacy</strong>
                </ion-item>
              
                <ion-item class="pad">
                  <ion-icon name="git-commit" item-start></ion-icon>
                  <ion-label>Only my university</ion-label>
                  <ion-radio color="bite" value="go"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-icon name="git-network" item-start></ion-icon>
                  <ion-label>Universities of my city</ion-label>
                  <ion-radio  color="bite" value="gooo"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-icon name="ionic" item-start></ion-icon>
                  <ion-label>Universities of my state</ion-label>
                  <ion-radio  color="bite" value="goo"></ion-radio>
                </ion-item>
              </ion-list>
              
              <ion-row>
                  <ion-col>
                    <button ion-button medium color="link" class="centro">POST A BITE</button>
                  </ion-col>
                </ion-row>
              <br>
</ion-content>
