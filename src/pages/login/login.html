<ion-header>
    <ion-navbar hideBackButton >
       <ion-buttons start>
          <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
     
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="restaurant"></ion-icon>
            </button>
        </ion-buttons> 
      </ion-navbar> 
</ion-header>

<ion-content padding>
    
  <ion-searchbar (ionInput)="getItems($event)" small></ion-searchbar>
    <ion-buttons end>
        <ion-icon name="ion-searchbar"></ion-icon>
    </ion-buttons>

    <ion-fab right bottom>
        <button ion-fab color="bitelink">
          <ion-icon name="add">

          </ion-icon>
        </button>
    </ion-fab>
    
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>

    <ion-card class="width">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/user3.png">
          </ion-avatar>
          <button ion-button clear small color="dark" class="padd"><strong>José Jiménez</strong></button>
          <br>
          <font size="2" color="#4C4C4B">CETYS Universidad Campus Ensenada</font>
          <br>
          <font size="2" color="#4C4C4B">1 h · </font>
          <ion-icon name="people"></ion-icon>
        </ion-item>
        
       
        
        <ion-card-content>
            <p>Hey guys!</p>
        </ion-card-content>
          
        <ion-list>
            <ion-item>
              <ion-thumbnail item-start class="tamano">
                <img src="assets/imgs/subway-logo.jpg">
              </ion-thumbnail>
              <h2>Subway</h2>
              <p>Sandwichería • Ensenada</p>
              <button ion-button clear item-end>View</button>
            </ion-item>
          </ion-list>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small color="bitelink">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small color="bitelink">
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>



</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-segment [(ngModel)]="icons" color="dark">
        <ion-segment-button value="home">
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="chatboxes" (click)="messages()">
          <ion-icon name="chatboxes"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="contact" (click)="profile()">
          <ion-icon name="contact"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
