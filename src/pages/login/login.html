<ion-header>
    <ion-navbar hideBackButton >
       <ion-buttons start>
          <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
     
        <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="restaurant"></ion-icon>
            </button>
        </ion-buttons> 
      </ion-navbar> 
</ion-header>

<ion-content class="bg-style">
  
  <ion-searchbar (ionInput)="getItems($event)" small></ion-searchbar>
    <ion-buttons end>
        <ion-icon name="ion-searchbar"></ion-icon>
    </ion-buttons>

    <ion-fab right bottom>
        <button ion-fab color="link">
          <ion-icon name="add">

          </ion-icon>
        </button>
    </ion-fab>
    
    <!-- <ion-list class="no-padding">
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list> -->

    <ion-card class="width"> 
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/user3.png">
          </ion-avatar>
          <button ion-button clear small color="dark" class="padd"><strong>José Jiménez</strong></button>
          <button ion-button icon-only clear small color="botones" class="right">
              <ion-icon name="more"></ion-icon>
            </button>
          <br>
          <font size="2" color="#4C4C4B">CETYS Universidad Campus Ensenada</font>
          <br>
          <font size="2" color="#4C4C4B">1 h · </font>
          <ion-icon name="people"></ion-icon>
        </ion-item>
        
       
        
        <ion-card-content>
            <p>Hey guys, let's go grab a bite! <br>
              — with <font color=blue>Rosario Gómez</font></p>
            <ion-item>
            <ion-icon name="body"></ion-icon>
            <font size="2"> 2 / 5</font>
            <br>
            <ion-icon name="time"></ion-icon>
            <font size="2">July 29, 2018 at 5:00 p.m.</font>
            <br>
            <ion-icon name="pin" color="danger"></ion-icon>
            <font size="2">Subway</font>
            <br>
            <font size="2" color="#4C4C4B">  7, Avenida Bahía de la Paz, Zona Playitas, 22860 Ensenada, B.C</font>
            <br>
            <font size="2" color="#4C4C4B">— 1.5 km  </font>
          </ion-item>
        </ion-card-content>
        
          
        <ion-card>
            <ion-item>
              <ion-thumbnail item-start >
                <img src="assets/imgs/subway-logo.jpg">
              </ion-thumbnail>
              <button ion-button clear small color="dark" class="padd"><strong>Subway</strong></button>
              <p>Sandwichería • Ensenada</p>
            </ion-item>
          </ion-card>
      

        <hr>
        <ion-row>
          <ion-col>
            <button ion-button outline block small color="dark">
              
              <div>J o i n</div>
            </button>
          </ion-col>
        </ion-row>
      
      </ion-card>



</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-segment [(ngModel)]="icons" color="dark">
        <ion-segment-button value="home">
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="chatboxes" (click)="messages()">
          <ion-icon name="chatboxes"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="contact" (click)="profile()">
          <ion-icon name="contact"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
